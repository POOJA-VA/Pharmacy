<div>
  <div *ngIf="isAdmin" class="row flex-grow-1">
    <div class="sidebar border border-right col-2 p-0" style="background-color: pink;">
      <div class=" h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-house"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/admin">
                Dashboard
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-grip"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/category"
                >Category
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-book"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/product"
                >Products
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/user"
                >Users</a
              >
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="/admin/orders"
                >Orders
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user"></i>
              <a class="nav-link d-flex align-items-center" (click)="logout()"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div *ngIf="!isAdmin">
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="loaderService.isLoading | async" class="loader">
    <ng-lottie [options]="options"></ng-lottie>
  </div>
</div>
