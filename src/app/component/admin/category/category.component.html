<div class="min-vh-100">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pharmacy Categories</h1>

    <!-- Category Form -->
    <form
      #categoryForm="ngForm"
      (ngSubmit)="onSubmit(categoryForm)"
      novalidate
      class="d-flex"
    >
      <div class="me-3 flex-grow-1">
        <input
          type="text"
          class="form-control"
          placeholder="Enter category name"
          name="title"
          [(ngModel)]="categoryModel.title"
        />
      </div>
      <div class="me-3">
        <button class="btn btn-primary" style="color: black; background-color: rgb(95, 198, 226);">Add</button>
      </div>
    </form>

        <div class="row text-center  p-3">
          <div class="col-4 m-4" style="background-color: rgb(214, 207, 207); height: 200px; width: 200px;" *ngFor="let category of categories">
            <div class="card-body p-3">
              <h5 class="card-title p-2">{{ category.title }}</h5>
              <p class="card-text p-2">ID: {{ category.id }}</p>
            </div>
            <button
              type="button"
              class="btn btn-primary mx-3"
              type="button"
              (click)="onEdit(category)"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              type="button"
              (click)="onDelete(category.id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
