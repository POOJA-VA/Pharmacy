<nav class="bg-dark navbar-dark"></nav>
<section id="header" class="jumbotron text-center">
  <h1 class="display-3">PRODUCT LIST</h1>
  <a
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
    style="color: black; background-color: plum"
    >Add Products</a
  >
</section>

<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let medicine of medicines">
        <div class="card">
          <img
            src="{{ 'http://localhost:8080/api/downloadFile/' + medicine.id }}"
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">Title:{{ medicine.title }}</h5>
            <p class="card-text">ID: {{ medicine.id }}</p>
            <p class="card-text">Description: {{ medicine.description }}</p>
            <p class="card-text">Price: â‚¹{{ medicine.price }}</p>
            <p class="card-text">Date: {{ medicine.date }}</p>
            <button
              href=""
              class="btn btn-outline-success btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              (click)="onEdit(medicine.id)"
            >
              <i class="fas fa-edit"></i>Edit
            </button>
            <button
              href=""
              class="btn btn-outline-danger btn-sm mx-4"
              (click)="onDelete(medicine.id)"
            >
              <i class="fas fa-trash-alt"></i>Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">ADD PRODUCTS</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <img
                src="https://rishihood.edu.in/wp-content/uploads/2020/05/API-Pharmacy.jpg"
                class="img-fluid mb-4"
                alt="Pharmacy Image"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>Add Medicine Form</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <form
                        class="add-product-form"
                        #productForm="ngForm"
                        (ngSubmit)="onSubmit(productForm)"
                      >
                        <input
                          type="hidden"
                          name="productId"
                          ngModel
                          [(ngModel)]="productId"
                        />
                        <div class="mb-3">
                          <label for="medicineTitle" class="form-label"
                            >Medicine Image</label
                          >
                          <input
                            type="file"
                            class="input-file"
                            id="photo"
                            name="photo"
                            #modelFile="ngModel"
                            [(ngModel)]="photo"
                            (change)="onFileChange($event)"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="medicineTitle" class="form-label"
                            >Medicine Title</label
                          >
                          <input
                            id="product_name"
                            placeholder="Medicine Title"
                            name="title"
                            class="form-control input-md"
                            required
                            type="text"
                            ngModel
                            minlength="3"
                            #modelProduct="ngModel"
                            [ngClass]="
                              modelProduct.touched && modelProduct.invalid
                                ? 'is-invalid'
                                : ''
                            "
                          />
                          <div
                            *ngIf="modelProduct.invalid && modelProduct.dirty"
                            class="invalid-feedback"
                          >
                            please enter atleast 3 characters
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="medicineDescription" class="form-label"
                            >Medicine Description</label
                          >
                            <textarea
                            class="form-control"
                            id="product_description"
                            name="description"
                            [(ngModel)]="description"
                            ngModel
                          ></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="medicinePrice" class="form-label"
                            >Medicine Price</label
                          >
                          <input
                            id="Text"
                            name="price"
                            class="form-control input-md"
                            required=""
                            type="number"
                            [(ngModel)]="price"
                            minlength="2"
                            #modelPrice="ngModel"
                            [ngClass]="
                              modelPrice.touched && modelPrice.invalid
                                ? 'is-invalid'
                                : ''
                            "
                          />
                          <div
                            *ngIf="modelPrice.invalid && modelPrice.dirty"
                            class="invalid-feedback"
                          >
                            please enter a correct price
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="medicineDate" class="form-label"
                            >Medicine Date</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="medicineDate"
                            name="date"
                            [(ngModel)]="date"
                            ngModel
                            [min]="minDate"
                            required
                          />
                        </div>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-primary"
          data-bs-dismiss="modal"
          type="submit"
          (click)="onSubmit(productForm)"
        >
          {{ btn }}
        </button>
      </div>
    </div>
  </div>
</div>
