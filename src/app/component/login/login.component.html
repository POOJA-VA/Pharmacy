<div class="wrapper" style="background-image: url('https://matsuniversity.ac.in/wp-content/uploads/2023/03/pharmacy.jpg'); background-size: cover; background-position: center; padding-top: 20px;">
  <nav class="nav">
    <div class="nav-logo">
      <p>Pharma</p>
    </div>
    <div class="nav-button">
      <button class="btn white-btn" id="loginBtn">Sign In</button>
      <button class="btn" routerLink="/register" id="registerBtn">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu"></i>
    </div>
  </nav>

  <!-- Login Start -->
  <div class="form-box">
    <div class="login-container" id="login">
      <div class="top">
        <span>Don't have an account? <a routerLink="/register">Sign Up</a></span>
        <header>Login</header>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-box" style="margin-bottom: 20px;"> <!-- Adjust the margin-bottom value as needed -->
            <input
              type="text"
              class="input-field"
              name="username"
              placeholder="Username or Email"
              [(ngModel)]="username"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box" style="margin-bottom: 20px;"> <!-- Adjust the margin-bottom value as needed -->
            <input
              type="password"
              class="input-field"
              name="password"
              placeholder="Password"
              [(ngModel)]="password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Login" />
          </div>
        </form>
      </div>
      <!-- Login Ended -->
    </div>
  </div>
</div>
