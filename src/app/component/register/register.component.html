<div class="wrapper" style="background-image: url('https://matsuniversity.ac.in/wp-content/uploads/2023/03/pharmacy.jpg'); background-size: cover; background-position: center; padding-top: 20px;">
  <nav class="nav">
    <div class="nav-logo">
      <p>Pharma</p>
    </div>
    <div class="nav-button">
      <button class="btn white-btn" routerLink="/login" id="loginBtn">Sign In</button>
      <button class="btn" routerLink="/register" id="registerBtn">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu"></i>
    </div>
  </nav>
  
  <!-- Register Start -->
  <div class="form-box">
    <div class="register-container" id="register">
      <div class="top">
        <span>Have an account? <a routerLink="/login">Login</a></span>
        <header>Sign Up</header>
      </div>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="two-forms">
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              [(ngModel)]="user.username"
              name="username"
              required
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Name"
              [(ngModel)]="user.name"
              name="name"
              required
            />
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            [(ngModel)]="user.password"
            name="password"
            required
          />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <button
            type="submit"
            class="btn btn-primary btn-lg input-field"
            style="padding-left: 2.5rem; padding-right: 2.5rem">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
   <!-- Register Ended -->
</div>
